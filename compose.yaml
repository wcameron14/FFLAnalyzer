version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - ffla_network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - ffla_network

  app:
    container_name: app
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - ffla_network

networks:
  ffla_network:
