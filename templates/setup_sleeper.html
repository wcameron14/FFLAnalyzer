<!DOCTYPE html>
<html>
<head>
    <style>
        /* Full screen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered form */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Your normal index page content goes here -->

    <!-- Overlay with form -->
    <div class="overlay">
        <div class="form-container">
            <h2>Enter Your Sleeper ID</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <label for="sleeper_id">Sleeper ID</label>
                {{ form.sleeper_id(id="sleeper_id") }}
                {{ form.submit() }}
            </form>
        </div>
        <div id="loading-message" style="display: none;">Loading data, please wait...</div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            $('#sleeper-form').on('submit', function() {
                $('#loading-message').show();
            });
        });
        </script>
    </div>
</body>
</html>
